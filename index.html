<!DOCTYPE html>
<html>

    <head>
      <title>Pet Tracker Application</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <!-- Navigation Bar -->
      <nav class="navbar navbar-dark" style="background-color: #563D7C;">
        <!-- Navigation Bar title -->
        <a class="navbar-brand">Pet Tracker Application</a>
        🐈🐕🐎🐄🐖🐐🐁🐇🐧🦎🐢🐟🐠🕷️

        <!-- Sign-In Section -->
        <form class="form-inline sign-in-section">
          <input class="form-control mr-sm-2" type="email" placeholder="email" aria-label="email">
          <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="password">
          <button class="btn btn-success my-2 my-sm-0 sign-in-button" type="submit">🐾Sign-In🐾</button>
        </form>

        <!-- Sign-Up Dropdown Button -->
        <div class="dropdown sign-up-section">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          🐾Sign-Up🐾
          </button>
          <div class="dropdown-menu dropdown-menu-lg-right">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="emailSignUp">Email address</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="password">New Password</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-secondary">Sign-Up</button>
          </form>
          <div class="dropdown-divider"></div>
          <p class="dropdown-item" href="#">Please enter your information!</p>
        </div>
        </div>

        <!-- Change Password Button -->
        <div class="dropdown change-password-section">
          <button class="btn btn-warning dropdown-toggle my-2 my-sm-0" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Change Password
          </button>
          <div class="dropdown-menu dropdown-menu-lg-right">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="oldPassword">Old Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-secondary">Change Password</button>
          </form>
          <div class="dropdown-divider"></div>
          <p class="dropdown-item" href="#">Please enter your information!</p>
        </div>
        </div>

          <!-- Sign-Out Button -->
          <button class="btn btn-danger my-2 my-sm-0 sign-out-button" type="submit">Sign-Out</button>

      </nav>

      <!-- Splash Page Carousel -->
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./pet-photos/sunny.jpg" class="d-block w-100" alt="Sunny">
          </div>
          <div class="carousel-item">
            <img src="./pet-photos/raggamuffin.jpg" class="d-block w-100" alt="Raggamuffin">
          </div>
          <div class="carousel-item">
            <img src="./pet-photos/daisy.jpg" class="d-block w-100" alt="Daisy">
          </div>
          <div class="carousel-item">
            <img src="./pet-photos/vinny.jpg" class="d-block w-100" alt="Vinny">
          </div>
          <div class="carousel-item">
            <img src="./pet-photos/leia.jpg" class="d-block w-100" alt="Leia">
          </div>
          <div class="carousel-item">
            <img src="./pet-photos/tom.jpg" class="d-block w-100" alt="Tom">
          </div>
        </div>
      </div>



    </body>
</html>
