            <div class="form-group">

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-secondary">Sign-Up</button>
          </form>
          <div class="dropdown-divider"></div>
          <p class="dropdown-item" href="#">Please enter your information!</p>
        </div>
        </div>

        <!-- Change Password Button -->
        <div class="dropdown change-password-section" data-toggle="tooltip" data-placement="top" title="Click Here to Change your Password!">

          Change Password

          <div class="dropdown-menu dropdown-menu-lg-right">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="oldPassword">Old Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-secondary">Change Password</button>
          </form>
          <div class="dropdown-divider"></div>
          <p class="dropdown-item" href="#">Please enter your information!</p>
          </div>
        </div>

          <!-- Sign-Out Button -->
          <button class="btn btn-danger my-2 my-sm-0 sign-out-button" type="submit" data-toggle="tooltip" data-placement="top" title="Click Here to Sign-Out!">Sign-Out</button>

    <div class='signed-in-section'>

          ğŸ¶ Add A Pet ğŸ¶

            </div>
            <div class="form-group">
              <label for="petBreed">Breed</label>

            </div>
            <div class="form-group">
              <label for='petDescription'>Description</label>
              <textarea type="text" class="form-control" placeholder="Description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Submit New Pet</button>
          </form>
          <div class="dropdown-divider"></div>
          <p class="dropdown-item">Please enter your information!</p>
          </div>
        </div>
      </div>
      <div class='textbox container'>
